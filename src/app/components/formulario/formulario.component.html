<div class="formulario-container">
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" formControlName="name" required>
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error">
        El nombre es obligatorio.
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
        El email es obligatorio y debe tener un formato válido.
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
        La contraseña es obligatoria.
      </div>
    </div>
  
    <div class="form-group">
      <label for="other">Otro valor no obligatorio:</label>
      <input type="text" id="other" formControlName="other">
    </div>
  
    <button type="submit" [disabled]="myForm.invalid">Enviar</button>
  </form>
</div>
