<div class="card-container">
<div *ngFor="let course of cursosList">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ course.title }}</mat-card-title>
          <mat-card-subtitle>{{ course.subtitle }}</mat-card-subtitle>
          <img mat-card-sm-image [src]="course.imageUrl">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{ course.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Ir al curso</button>
        <button mat-button>Compartir</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
