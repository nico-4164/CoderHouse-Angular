<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
    </ng-container>

    <!-- edad Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.apellido}} </td>
    </ng-container>
  
    <!-- edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> edad </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>
  
    <!-- promedio Column -->
    <ng-container matColumnDef="promedio">
      <th mat-header-cell *matHeaderCellDef> promedio </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.promedioNotas}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
